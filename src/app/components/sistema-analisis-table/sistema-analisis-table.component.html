<table mat-table [dataSource]="dataSource" class="gray-header">
  <ng-container *ngFor="let header of headers; let i = index" matColumnDef="{{header.columnKey}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header [style.text-align]="'center'">
      {{header.label}}
      <mat-icon class="filter-icon">filter_list</mat-icon>
    </th>
    <td mat-cell *matCellDef="let element" [style.text-align]="'center'">{{element[header.columnKey]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="white-row"></tr>
</table>
